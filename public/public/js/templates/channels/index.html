<div class="row">
  <div class="span12">

    <div class="page-header">
      <h1>List of clients</h1>
    </div>

    <p>
      <table class="table">
        <thead>
          <tr>
            <th><i class="icon-user"></i>Name</th>
            <th><i class="icon-envelope"></i>Email</th>
            <th><i class="icon-briefcase"></i>Company</th>
            <th><i class="icon-time"></i>Born</th>
          </tr>
        </thead>
        <tbody>
        <% _.each(channels, function(channel) { %>
          <tr>
            <td>
              <a href="#/clients/<%- channels._id %>"><%- channel.name %></a>
            </td>
            
          </tr>
        <% }); %>
        </tbody>
      </table>
    </p>

  </div>
</div>
