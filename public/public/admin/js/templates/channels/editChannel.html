<div class="row">

    <form class="form-horizontal span12">


        <fieldset>

            <legend>Створити канал</legend>
            <br/>

            <div class="row">
                <div class="span9">

                    <div class="control-group">
                        <label for="wineId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="wineId" name="id" type="text" value="<%= id === null ? '' : id %>" class="span1"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Назва: </label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="href" class="control-label">Адреса : </label>

                        <div class="controls">
                            <input type="text" id="href" name="href" value="<%= href %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>


                    <div class="control-group">
                        <label for="typeip_id" class="control-label">Тип :</label>

                        <div class="controls">
                            <select class="span1" id="typeip_id" name="typeip_id" >
                                <option value="1" <%=typeip_id == 1?'selected':''%> >TV</option>
                                <option value="2" <%=typeip_id == 2?'selected':''%>>RADIO</option>
                               
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Опис :</label>

                        <div class="controls">
                            <textarea id="description" name="description" class="span6" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span3">
                    <input type="file" id="changePhoto" value=""/>
                    <div class="well">
                        <p><img id="picture" width="180" src="<%=img%>"/></p>

                        
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Зберегти</a>
        </div>

    </form>

</div>
