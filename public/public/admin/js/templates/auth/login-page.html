<div id="login-template" class="container">
	<div class="row clearfix" id="login-form-container">
		<!--<img class="displayed" src="/assets/img/logo.png" alt="logo"/>-->

        <div class="col-md-5 well well-lg text-center">
            <h1>Авторизація</h1>
            <div class="height:50px;">
                <ul id="login-errors" class="parsley-error-list"></ul>
            </div>

            <form id="login-form" class="form" data-validate="parsley">
                <fieldset>
                    <div class="control-group">
                        <div class="controls">
                            <input type="text" id="login-login-input" name="login" placeholder="Логін" value="<%= user.login || '' %>"
                                data-required="true" data-notblank="true">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="control-group mb20">
                        <div class="controls">
                            <input class="input-medium" type="password" id="login-password-input" placeholder="Пароль" name="user_password" 
                                value="" data-required="true" data-notblank="true" data-rangelength="[5,25]">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <a href="#" id="login-btn" class="btn btn-primary btn-lg">Ввійти</a>

                </fieldset>
            </form>
        </div>

        

	</div>
</div>
